<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="first__section"></div>
      <div class="second__section">
        <form class="form">
          <div class="row">
            <div class="col-100">
              <label for="name"> Cardholder Name </label>
              <input id="name" placeholder="e.g. Jane Appleseed" />
            </div>
          </div>
          <div class="row">
            <div class="col-100">
              <label for="card_number"> Card Number </label>
              <input
                type="text"
                id="card_number"
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-50">
              <label for="expiry">Exp. Date (MM/YY)</label>
              <div class="row">
                <input
                  class="u-margin-right-small"
                  type="number"
                  placeholder="MM"
                />
                <input
                  class="u-margin-right-small"
                  type="number"
                  placeholder="YY"
                />
              </div>
            </div>
            <div class="col-50">
              <label class="cvv" for="expiry">CVV</label>
              <input class="cvv" type="number" placeholder="e.g. 123" />
            </div>
          </div>

          <div class="row">
            <button class="btn btn__submit" type="submit">Confirm</button>
          </div>
        </form>
        <div class="card__front">
          <div class="row circle__box">
            <p class="circle big__circle"></p>
            <p class="circle small__circle"></p>
          </div>
          <div class="row card__number">
            <p>0000 0000 0000 0000</p>
          </div>
          <div class="row owner__name">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
        <div class="card__back">
          <p class="last__digits">000</p>
        </div>
      </div>
    </div>

</html>
